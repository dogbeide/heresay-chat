<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Join | Spacebear</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body class="centered-form">
    <div class="centered-form-form">

      <form class="" action="/chat.html">
        <div class="form-field">
          <h3>Join a Chatroom!</h3>
        </div>
        <div class="form-field">
          <label>Display Name</label>
          <input type="text" name="name" placeholder="e.g. your_username" autofocus>
        </div>
        <div class="form-field">
          <label>Room Name</label>
          <input type="text" name="room" placeholder="e.g. ChattersRus">
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>

    </div>
  </body>
</html>
