<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spacebear Chat</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body class="chat">

    <div class="chat-sidebar">
      <h3>Chatroom</h3>
      <div id="users">

      </div>
    </div>

    <div class="chat-main">

      <ol id="chatlog" class="chat-messages"></ol>

      <div class="chat-footer">
        <form id="msg-form">
          <input type="text" name="msg-text" placeholder="Type here" autofocus autocomplete="off">
          <button>Send</button>
        </form>
        <button id="send-geo">Send location</button>
      </div>

    </div>




    {# <script src="js/lib/googlemapsapi.js"></script>#}
    {# <script src="js/lib/jquery.googlemap.js"></script>#}
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/index.js"></script>

  </body>
</html>
